# Server
server.servlet.context-path=/
server.port=8089
server.jackson.write_dates_as_timestamps=false

# MVC
spring.mvc.throw-exception-if-no-handler-found=true

# Swagger
springdoc.swagger-ui.api-info.version=1.0
springdoc.swagger-ui.configUrl=/v3/api-docs/swagger-config
springdoc.swagger-ui.url=/v3/api-docs

#Data
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.username=app_user
spring.data.mongodb.password=app_password
spring.data.mongodb.auto-index-creation=true
spring.data.mongodb.database=db_cash_flow